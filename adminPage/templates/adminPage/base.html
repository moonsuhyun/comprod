<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전산용품 관리 시스템 : 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="cursor: default;">전산용품 관리 시스템 : 관리자 페이지</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItem" aria-controls="navbarItem" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarItem">
            <div class="navbar-nav">
{#                <a class="nav-link{% if current == "admin" %} active" aria-current="page{% endif %}" href={% url 'adminPage:admin' %}>홈</a>#}
                <a class="nav-link{% if current == "productMng" %} active" aria-current="page{% endif %}" href={% url 'adminPage:productMng' %}>물품 관리</a>
                <a class="nav-link{% if current == "requestMng" %} active" aria-current="page{% endif %}" href={% url 'adminPage:requestMng' %}>요청 관리</a>
                <a class="nav-link{% if current == "userMng" %} active" aria-current="page{% endif %}" href={% url 'adminPage:userMng' %}>사용자 관리</a>
            </div>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarItem">
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.name }}({{ user.id }}) 님</a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="dropdown">
                        <li><a class="dropdown-item" href={% url 'adminPage:account' %}>사용자 계정 설정</a></li>
                        <li><a class="dropdown-item" href={% url 'userPage:request' %}>사용자 페이지</a></li>
                        <li><div class="dropdown-divider"></div></li>
                        <li><a class="dropdown-item" href={% url 'userAuth:logout' %}>로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
{% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible text-center fade show" role="alert">
        {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% block contents %}
{% endblock %}

{#</footer>#}
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
