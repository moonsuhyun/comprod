<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전산용품 관리 시스템</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
{% for message in messages %}
    <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
{% endfor %}
<div class="container" style="padding-top: 5%">
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg">
            <div class="jumbotron" style="word-break: keep-all;">
                <h3 style="text-align: center;">전산용품 관리 시스템</h3>
                <br>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" name="idInput" placeholder="아이디">
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="password" class="form-control" name="pwInput" placeholder="비밀번호">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-dark btn-block">로그인</button>
                    <button type="button" class="btn btn-link btn-block" onclick="location.href='/signin'">회원가입</button>
                </form>
            </div>
        </div>
        <div class="col-lg"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
